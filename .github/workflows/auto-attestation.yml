name: Auto-Attestation Report

on:
  workflow_run:
    workflows: ["Liveness Sentinel", "Claim-Guard Verification", "Release Attestation"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-report:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Build minimal report (no secrets)
        run: |
          mkdir -p docs/security
          {
            echo "# ðŸ›¡ï¸ VALORCHAIN-G // Auto-Attestation"
            echo "**Commit:** \`${GITHUB_SHA}\`"
            echo
            echo "[![Liveness](https://github.com/${{ github.repository }}/actions/workflows/liveness.yml/badge.svg?branch=main)](https://github.com/${{ github.repository }}/actions/workflows/liveness.yml)"
            echo "[![Claim-Guard](https://github.com/${{ github.repository }}/actions/workflows/claim-guard.yml/badge.svg?branch=main)](https://github.com/${{ github.repository }}/actions/workflows/claim-guard.yml)"
            echo "[![Release-Attest](https://github.com/${{ github.repository }}/actions/workflows/release-attest.yml/badge.svg?branch=main)](https://github.com/${{ github.repository }}/actions/workflows/release-attest.yml)"
          } > docs/security/auto_attestation_report.md

      - name: Commit & Push
        run: |
          git config user.name "valor-bot"
          git config user.email "bot@valorchain.local"
          git add docs/security/auto_attestation_report.md
          git commit -m "AUTO: update attestation report [skip ci]" || true
          git push
