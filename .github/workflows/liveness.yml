name: Liveness Sentinel

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Compute SHA3-512 of HEAD (pure Python)
        run: |
          python3 - <<'PY'
import hashlib, subprocess, json, time, sys
head = subprocess.check_output(["git","rev-parse","HEAD"]).decode().strip()
digest = hashlib.sha3_512(head.encode()).hexdigest()
out = {"ts": int(time.time()), "commit": head, "sha3_512": digest}
open("liveness.log","w").write(json.dumps(out)+"\n")
print(out)
PY

      - name: Upload Proof
        uses: actions/upload-artifact@v4
        with:
          name: liveness-proof
          path: liveness.log
